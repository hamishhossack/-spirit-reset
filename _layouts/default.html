{% if site.template == "dark" %}
    {% assign template = "light" %}
{% else %}
    {% assign template = "dark" %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{{ template }}">

    {% include header.html %}

    <main class="uk-{{ template }}" aria-label="Content">
        {{ content }}
    </main>

    {% include footer.html %}

    {% include offcanvas.html %}

    <div class="social-sticky">
        <a href="https://facebook.com/SpiritReset" target="__blank"><img src="{{ "assets/img/facebook.svg" | absolute_url }}" alt="{{site.url}} - Facebook" /></a>
        <a href="https://instagram.com/SpiritReset" target="__blank"><img src="{{ "assets/img/instagram.svg" | absolute_url }}" alt="{{site.url}} - Instagram" /></a>
    </div>

  </body>

</html>

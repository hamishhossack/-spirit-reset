{% if site.template == "dark" %}
    {% assign template = "light" %}
{% else %}
    {% assign template = "dark" %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{{ template }}">

    {% include header.html %}

    <main class="uk-{{ template }}" aria-label="Content">
        {{ content }}
    </main>

    {% include footer.html %}

    {% include offcanvas.html %}

    <ul class="social-sticky">
        <li><a href="https://www.eventbrite.co.uk/o/the-spirit-reset-team-17674878098" target="__blank"><img src="{{ "assets/img/tickets.svg" | absolute_url }}" alt="{{site.url}} - Tickets" /></a></li>
        <li><a href="https://facebook.com/SpiritReset" target="__blank"><img src="{{ "assets/img/facebook.svg" | absolute_url }}" alt="{{site.url}} - Facebook" /></a></li>
        <li><a href="https://instagram.com/spirit_reset" target="__blank"><img src="{{ "assets/img/instagram.svg" | absolute_url }}" alt="{{site.url}} - Instagram" /></a></li>
    </ul>

  </body>

</html>

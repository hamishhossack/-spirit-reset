# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              Spirit Reset - Ecstatic Dance
description:        An exhillrating dance studio providing exercise & fitness to Clapton and East London

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                "https://spiritreset.hamishhossack.co.uk"

# Site logo, image or text
logo:               spirit-reset.svg              # e.g. logo.png, upload logo image file to /assets/img/ folder
logo_text:          Spirit Reset      # if the above "logo:" image variable  is not set, this text logo is displayed instead

# Author settings, displayed on about page
author:
    name:           Hamish Hossack
    # email:          hamish@hamishhossack.co.uk
    # website:        https://hamishhossack.co.uk
    # facebook:       https://www.facebook.com/
    # flickr:         https://flickr.com/
    # dribbble:       https://dribbble.com/
    # github:         https://github.com/
    # googleplus:     https://plus.google.com/
    # instagram:      https://www.instagram.com/
    # linkedin:       https://www.linkedin.com/feed/
    # pinterest:      https://www.pinterest.com/
    # twitter:        https://twitter.com/
    # vimeo:          https://vimeo.com/
    # youtube:        https://www.youtube.com/

# Social share buttons
facebook_username:   max.lawrie.92
twitter_username:    maxlawrie

# Site background color
template:           dark       # light or dark

# Default header image settings
header:
    image:          header.jpeg  # upload your header image to /assets/posts/ folder
    align:          center      # top, center or bottom
    text:           light        # light or dark

# Default footer image settings
footer:
    image:          icon.svg  # upload your header image to /assets/posts/ folder
    align:          center      #top, center or bottom
    text:           light       # light or dark
    quote:          “If you have a body You’re a dancer”<br>Gabrielle Roth (5Rhythms)
    copyright:      Copyright&copy; 2018. Spirit Reset.

# Post settings
post:
    dropcap: true

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      # 7865

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Google maps API key, get your key here: https://developers.google.com/maps/documentation/javascript/get-api-key
google_maps_api_key: 

# Number of posts displayed on blog page
paginate:           5

# Path to post content assets directory i.e post images, pdfs etc
img_assets:        /assets/img/
post_assets:        /assets/posts/

# Build settings
markdown:           kramdown
highlighter:        rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules

sass:
  style:            compressed

{% if page.header.image %}
    {% assign image = page.header.image %}
{% else %}
    {% assign image = site.header.image %}
{% endif %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="icon" href="{{ "assets/img/favicon.ico" | absolute_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/img/apple-touch-icon.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/img/favicon-32x32.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/img/favicon-16x16.png" | absolute_url }}">
  <link rel="manifest" href="{{ "site.webmanifest" }}">
  <link rel="mask-icon" href="{{ "assets/img/safari-pinned-tab.svg" }}" color="#000000">
  <link rel="shortcut icon" href="{{ "assets/img/favicon.ico" | absolute_url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ "browserconfig.xml" | absolute_url }}">
  <meta name="theme-color" content="#ffffff">
  {% seo %}
  <meta property="og:image" content="{% if image contains 'http' %}{{ image }}{% else %}{{ site.post_assets | absolute_url }}{{ image }}{% endif %}"/>
  <meta property="og:image:height" content="778">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{site.name}}">
  <meta property="og:image:width" content="1485">
  <meta property="og:image" content="{{ site.url }}/assets/img/og-image.jpg">
  <meta property="article:publisher" content="http://www.facebook.com/spiritreset" />
  <meta property="article:author" content="https://www.facebook.com/spiritreset" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <!-- <meta name="twitter:site" content="@spiritreset" /> -->
  <!-- <meta name="twitter:creator" content="@spiritreset"> -->
  <meta name="twitter:card" content="summary">
  <link async href="https://fonts.googleapis.com/css?family=Shadows+Into+Light%7COpen+Sans:800" rel="stylesheet">
  <link async rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script async src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
